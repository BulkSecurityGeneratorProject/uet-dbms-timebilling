
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectHourLabel">Create or edit a Project Hour</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectHour.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectHour.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateWorked">Date Worked</label>
                <div class="input-group">
                    <input id="field_dateWorked" type="text" class="form-control" name="dateWorked" uib-datepicker-popup="{{dateformat}}" ng-model="vm.projectHour.dateWorked" is-open="vm.datePickerOpenStatus.dateWorked"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateWorked')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.projectHour.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billableHour">Billable Hour</label>
            <input type="number" class="form-control" name="billableHour" id="field_billableHour"
                    ng-model="vm.projectHour.billableHour"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_workCode">Work Code</label>
            <input type="text" class="form-control" name="workCode" id="field_workCode"
                    ng-model="vm.projectHour.workCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="vm.projectHour.employee" ng-options="employee as employee.id for employee in vm.employees track by employee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
