<div>
    <h2>Project Payments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-payment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Project Payment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Amount</span></th>
                    <th><span>Date</span></th>
                    <th><span>Method</span></th>
                    <th><span>Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectPayment in vm.projectPayments track by projectPayment.id">
                    <td><a ui-sref="project-payment-detail({id:projectPayment.id})">{{projectPayment.id}}</a></td>
                    <td>{{projectPayment.amount}}</td>
                    <td>{{projectPayment.date | date:'medium'}}</td>
                    <td>{{projectPayment.method}}</td>
                    <td>
                        <a ui-sref="project-detail({id:projectPayment.project.id})">{{projectPayment.project.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-payment-detail({id:projectPayment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-payment.edit({id:projectPayment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-payment.delete({id:projectPayment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
