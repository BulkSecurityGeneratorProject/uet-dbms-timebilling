
<div>
    <h2><span>Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.person.lastName}}</span>
        </dd>
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.person.firstName}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.person.company.id})">{{vm.person.company.name}}</a>
        </dd>
        <dt><span>Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.person.job.id})">{{vm.person.job.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="person-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
