<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <h1>Time and billing database </h1>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Thêm sửa xóa các thông tin tại menu Entities
                </div>
                <a href="/#/docs">Xem restful api tại đây</a>

                <div class="alert alert-warning" ng-switch-when="false">
                    Cần có tài khoản để thêm sửa xóa thông tin database <a class="alert-link" ui-sref="register">Đăng ký
                    tài khoản</a>
                </div>
            </div>
        </div>
    </div>
</div>
