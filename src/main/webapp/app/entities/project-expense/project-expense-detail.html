
<div>
    <h2><span>Project Expense</span> {{vm.projectExpense.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.projectExpense.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.projectExpense.description}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.projectExpense.code}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.projectExpense.amount}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectExpense.project.id})">{{vm.projectExpense.project.name}}</a>
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.projectExpense.employee.id})">{{vm.projectExpense.employee.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-expense-detail.edit({id:vm.projectExpense.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
