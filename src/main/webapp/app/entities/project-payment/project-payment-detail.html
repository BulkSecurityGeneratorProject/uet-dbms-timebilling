
<div>
    <h2><span>Project Payment</span> {{vm.projectPayment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.projectPayment.amount}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.projectPayment.date | date:'medium'}}</span>
        </dd>
        <dt><span>Method</span></dt>
        <dd>
            <span>{{vm.projectPayment.method}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectPayment.project.id})">{{vm.projectPayment.project.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-payment-detail.edit({id:vm.projectPayment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
